[package]
name = "tracing-futures"
version = "0.0.1"
authors = ["Eliza Weisman <eliza@buoyant.io>"]
edition = "2018"

[features]
default = ["tokio"]

[dependencies]
futures = "0.1"
tracing = "0.1"
tokio = { version = "0.1", optional = true }
tokio-executor = { version = "0.1", optional = true }

[dev-dependencies]
tokio = "0.1.22"
tracing-fmt = { path = "../tracing-fmt" }
tracing-core = "0.1.2"
